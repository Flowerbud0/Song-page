        // ========== 2. æ ¸å¿ƒå·¥å…·å‡½æ•° ==========
        // è·å–æ‰€æœ‰åˆ†ç±»ï¼ˆå»é‡ï¼‰
        function getCategories() {
            const categories = new Set();
            allSongs.forEach(song => categories.add(song.category));
            return Array.from(categories);
        }

        // æ¸²æŸ“æ­Œæ›²åˆ—è¡¨ï¼ˆæ”¯æŒç­›é€‰ï¼‰
        function renderSongList(filteredSongs) {
            const songListEl = document.getElementById('songList');
            songListEl.innerHTML = ''; // æ¸…ç©ºåŸæœ‰å†…å®¹

            if (filteredSongs.length === 0) {
                songListEl.innerHTML = '<div class="no-result">æš‚æ— åŒ¹é…çš„æ­Œæ›²~</div>';
                return;
            }

            filteredSongs.forEach(song => {
                const li = document.createElement('li');
                li.className = `song-card category-${song.category}`;
                li.innerHTML = `
                    <div class="song-name">${song.name}</div>
                    <div class="song-info">
                        <div class="song-singer">ğŸ¤ ${song.singer || 'æœªçŸ¥æ­Œæ‰‹'}</div>
                        <div class="song-category">${song.category}</div>
                    </div>
                `;
                songListEl.appendChild(li);
            });
        }

        // åˆå§‹åŒ–åˆ†ç±»ä¸‹æ‹‰æ¡†
        function initCategorySelect() {
            const categorySelectEl = document.getElementById('categorySelect');
            const categories = getCategories();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelectEl.appendChild(option);
            });
        }

        // éšæœºæŠ½å–ç›²ç›’æ­Œæ›²
        function randomSong() {
            const randomIndex = Math.floor(Math.random() * allSongs.length);
            return allSongs[randomIndex];
        }

        // ========== 3. äº‹ä»¶ç»‘å®š ==========
        function bindEvents() {
            // æœç´¢æ¡†äº‹ä»¶ï¼ˆå®æ—¶ç­›é€‰ï¼‰
            const searchInputEl = document.getElementById('searchInput');
            searchInputEl.addEventListener('input', filterSongs);

            // åˆ†ç±»ä¸‹æ‹‰æ¡†äº‹ä»¶
            const categorySelectEl = document.getElementById('categorySelect');
            categorySelectEl.addEventListener('change', filterSongs);

            // ç›²ç›’æŒ‰é’®äº‹ä»¶
            const blindBoxBtnEl = document.getElementById('blindBoxBtn');
            const blindBoxModalEl = document.getElementById('blindBoxModal');
            const modalSongEl = document.getElementById('modalSong');
            
            blindBoxBtnEl.addEventListener('click', () => {
                const randomSongData = randomSong();
                modalSongEl.innerHTML = `
                    <div class="modal-song-name">${randomSongData.name}</div>
                    <div class="modal-song-singer">${randomSongData.singer || 'æœªçŸ¥æ­Œæ‰‹'}</div>
                `;
                blindBoxModalEl.classList.add('active');
            });

            // å…³é—­å¼¹çª—äº‹ä»¶
            const closeModalBtnEl = document.getElementById('closeModalBtn');
            closeModalBtnEl.addEventListener('click', () => {
                blindBoxModalEl.classList.remove('active');
            });

            // ç‚¹å‡»å¼¹çª—å¤–å±‚å…³é—­
            blindBoxModalEl.addEventListener('click', (e) => {
                if (e.target === blindBoxModalEl) {
                    blindBoxModalEl.classList.remove('active');
                }
            });
        }

        // ç­›é€‰æ­Œæ›²ï¼ˆæœç´¢+åˆ†ç±»ï¼‰
        function filterSongs() {
            const searchKeyword = document.getElementById('searchInput').value.trim().toLowerCase();
            const selectedCategory = document.getElementById('categorySelect').value;

            const filtered = allSongs.filter(song => {
                // åˆ†ç±»ç­›é€‰
                const matchCategory = selectedCategory === 'all' || song.category === selectedCategory;
                // æœç´¢ç­›é€‰ï¼ˆæ­Œæ›²å/æ­Œæ‰‹åï¼‰
                const matchSearch = song.name.toLowerCase().includes(searchKeyword) || 
                                    song.singer.toLowerCase().includes(searchKeyword);
                return matchCategory && matchSearch;
            });

            renderSongList(filtered);
        }

        // ========== 4. åˆå§‹åŒ–é¡µé¢ ==========
        function init() {
            initCategorySelect(); // åˆå§‹åŒ–åˆ†ç±»ä¸‹æ‹‰æ¡†
            renderSongList(allSongs); // æ¸²æŸ“å…¨éƒ¨æ­Œæ›²
            bindEvents(); // ç»‘å®šæ‰€æœ‰äº‹ä»¶
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
