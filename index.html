        // ========== 2. æ ¸å¿ƒåŠŸèƒ½å®ç° ==========

        const searchInput = document.getElementById('searchInput');

        // 2.1 ç”Ÿæˆåˆ†ç±»é€‰é¡¹ï¼ˆè‡ªåŠ¨æå–æ‰€æœ‰åˆ†ç±»ï¼Œå»é‡ï¼‰
        function generateCategoryOptions() {
            // æå–æ‰€æœ‰åˆ†ç±»å¹¶å»é‡
            const categories = [...new Set(allSongs.map(song => song.category))];
            // ç”Ÿæˆé€‰é¡¹
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);

        }

        // 2.2 æ¸²æŸ“æ­Œæ›²åˆ—è¡¨ï¼ˆæ”¯æŒæœç´¢+åˆ†ç±»ç­›é€‰ï¼‰
        function renderSongs(filteredSongs) {
            // æ¸…ç©ºåˆ—è¡¨
            songList.innerHTML = '';

            // æ— ç»“æœæç¤º
            if (filteredSongs.length === 0) {
                songList.innerHTML = `<li class="no-result">æš‚æ— åŒ¹é…çš„æ­Œæ›²å“¦~</li>`;
                return;
            }

            // æ¸²æŸ“æ­Œæ›²å¡ç‰‡
            filteredSongs.forEach(song => {
                const li = document.createElement('li');
                li.className = `song-card category-${song.category}`;
                li.innerHTML = `
                    <div class="song-name">${song.name}</div>
                    <div class="song-info">

                        <div class="song-category">${song.category}</div>

        // 2.3 ç­›é€‰æ­Œæ›²ï¼ˆæ•´åˆæœç´¢+åˆ†ç±»ï¼‰
        function filterSongs() {
            const keyword = searchInput.value.trim().toLowerCase();
            const selectedCategory = categorySelect.value;

            // å…ˆæŒ‰åˆ†ç±»ç­›é€‰ï¼Œå†æŒ‰å…³é”®è¯ç­›é€‰
            let filtered = allSongs;
            if (selectedCategory !== 'all') {
                filtered = filtered.filter(song => song.category === selectedCategory);
            }
            if (keyword) {
                filtered = filtered.filter(song => 
                    song.name.toLowerCase().includes(keyword) || 
                    song.singer.toLowerCase().includes(keyword)
                );
            }

            renderSongs(filtered);
            return filtered; // è¿”å›ç­›é€‰åçš„åˆ—è¡¨ï¼ˆç”¨äºç›²ç›’åŠŸèƒ½ï¼‰
        }
